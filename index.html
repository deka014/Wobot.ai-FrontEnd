<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wobot.AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./assets/image/Wobot_ai_Logo-removebg-preview.png" alt=""  height="30" class="d-inline-block align-text-top">
              </a>
            </div>
          </nav>

          <div class="container">

            
            <!-- bootstrap form using card -->
            <div class="row justify-content-center align-items-center ">
                <div class="col-md-6 col-12 pt-4 mt-3 form">
                    
                    <form class="bg-light rounded shadow-5-strong">

                        <div class="text-center mb-4">
                            <svg width="52" height="48" viewBox="0 0 52 48" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="11.0477" height="27.8427" rx="5.52383" transform="matrix(0.854439 -0.519552 0.510535 0.859857 0.499878 24.0586)" fill="#3766E8"></rect><rect width="11.0477" height="42.3694" rx="5.52383" transform="matrix(0.854439 -0.519552 0.510535 0.859857 12.3904 8.65234)" fill="#3766E8"></rect><rect width="11.0477" height="21.5479" rx="5.52383" transform="matrix(0.854439 -0.519552 0.510535 0.859857 31.0594 5.73828)" fill="#3766E8"></rect></svg>
                            <p class="fw-bold mt-4 lead">It's a delight to have you onboard</p>
                            <p class="text-muted">
                               Help us know you better <br> (This is how we optimize wobot as per your bussiness needs)
                              </p>
                        </div>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form1Example1">Company Name</label>
                          <input type="email" id="form1Example1" class="form-control" placeholder="Example Inc."/> 
                        </div>
        
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form1Example2">Industry</label>
                          <select id="form1Example2" class="form-select" aria-label="Default select example">
                            <option selected>Select</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                          
                        

                        <div class="form-outline mb-4">
                            <label class="form-label " for="csize">Company Size</label> <br>

                            <input type="radio" class="btn-check" name="csize" id="size1" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-primary my-1" for="size1">1-29</label>

                            <input type="radio" class="btn-check" name="csize" id="size2" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-primary my-1" for="size2">21-50</label>

                            <input type="radio" class="btn-check" name="csize" id="size3" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-primary my-1" for="size3">51-200</label>

                            <input type="radio" class="btn-check" name="csize" id="size4" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-primary my-1 " for="size4">201-500</label>

                            <input type="radio" class="btn-check" name="csize" id="size5" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-primary my-1" for="size5">500+</label>
                        </div>
        
        
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block w-100 my-2">Get Started</button>
                      </form>


                      <div class="text-center footer">
                        <p class="text-muted">
                            Terms of use | Privacy Policy
                        </p>
                    </div>
                    

                </div>
            </div>
          </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
